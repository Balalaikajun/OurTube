worker_processes auto;
events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    resolver 127.0.0.11 valid=30s;

    upstream backend_up {
        server backend:8080;
    }

    # HTTP → HTTPS редирект (опционально)
    server {
        listen 80;
        server_name ourtube.space;
        return 301 https://$host$request_uri;
    }

    # HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name ourtube.space;

        ssl_certificate     /etc/nginx/ssl/ourtube.space-crt.pem;
        ssl_certificate_key /etc/nginx/ssl/ourtube.space-key.pem;
        ssl_trusted_certificate /etc/nginx/ssl/ourtube.space-chain.pem;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Content-Security-Policy "default-src 'self';";

        # root /usr/share/nginx/html;  # если статика
        root /usr/share/nginx/html;
        index index.html;

        location /.well-known/acme-challenge/ {
            # если будете прокидывать certbot внутрь контейнера
            root /var/www/certbot;
        }

        location /api/ {
            proxy_pass         http://backend_up$request_uri;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        location /storage/ {
            proxy_pass http://minio:9000/;
            proxy_set_header Host $host;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
